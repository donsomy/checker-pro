<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkers Pro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="title">Checkers Pro</div>
        <div class="subtitle" id="turnLabel">Turn: Red • Mode: 2 Player</div>
      </div>

      <div class="controls">
        <button id="restartBtn" class="btn">Restart</button>
        <button id="createRoomBtn" class="btn">Create Online Room</button>
        <button id="joinRoomBtn" class="btn">Join Room</button>
        <button id="modeBtn" class="btn">Mode: 2 Player</button>
      </div>
    </header>

    <main class="main">
      <div id="board" class="board" aria-label="Checkers board"></div>
    </main>

    <footer class="footer">
      <div id="message" class="message"></div>
      <div class="hint">Tap a piece → tap a highlighted square.</div>
      <div class="tip">Tip: Online mode disables AI mode.</div>
    </footer>
  </div>

  <!-- Firebase (Compat SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Your Firebase config -->
  <script src="firebase.js"></script>

  <!-- Game logic -->
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkers Pro (10x10 International)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="title">Checkers Pro</div>
        <div class="subtitle" id="turnLabel">Turn: Red • Mode: 2 Player</div>
      </div>

      <div class="controls">
        <button id="restartBtn" class="btn">Restart</button>
        <button id="createRoomBtn" class="btn">Create Online Room</button>
        <button id="joinRoomBtn" class="btn">Join Room</button>
        <button id="modeBtn" class="btn">Mode: 2 Player</button>

        <select id="aiDifficulty" class="select" title="AI difficulty">
          <option value="easy">AI: Easy</option>
          <option value="hard">AI: Hard</option>
          <option value="legendary">AI: Legendary</option>
        </select>
      </div>
    </header>

    <main class="main">
      <div class="status">
        <div class="barWrap">
          <div class="barLabel">Red</div>
          <div class="barOuter"><div id="redBar" class="barInner"></div></div>
          <div id="redCount" class="barCount">20</div>
        </div>
        <div class="barWrap">
          <div class="barLabel">Black</div>
          <div class="barOuter"><div id="blackBar" class="barInner"></div></div>
          <div id="blackCount" class="barCount">20</div>
        </div>
      </div>

      <div id="board" class="board" aria-label="Checkers board"></div>
      <div id="aiStatus"></div>
    </main>

    <footer class="footer">
      <div id="message" class="message"></div>
      <div class="hint">Tap a piece → tap a highlighted square. Captures are mandatory.</div>
      <div class="tip">Online mode disables AI mode.</div>
    </footer>
  </div>

 <!-- Sound effects (preload="none" or "auto" to save bandwidth) -->
<audio id="sfxMove" preload="none" src="sfx/move.mp3"></audio>
<audio id="sfxCapture" preload="none" src="sfx/capture.mp3"></audio>
<audio id="sfxCrown" preload="none" src="sfx/crown.mp3"></audio>
<audio id="sfxWin" preload="none" src="sfx/win.mp3"></audio>
<audio id="sfxClick" preload="none" src="sfx/click.mp3"></audio>


  <!-- Firebase (Compat SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Your Firebase config -->
  <script src="firebase.js"></script>

  <!-- Game logic -->
  <script src="app.js"></script>
</body>
  </html>
